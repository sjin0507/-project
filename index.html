<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 힐링송 - 메인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
  <header class="main-header">
    <h1>나만의 힐링송</h1>
    <p>계절별로 만나는 나의 플레이리스트</p>
  </header>

  <main class="season-grid">
    <!-- 봄 -->
    <a href="spring.html" class="season-tile spring-tile">
      <div class="tile-overlay"></div>
      <div class="tile-content">
        <h2>봄</h2>
        <p class="tile-desc">벚꽃</p>
        <span class="tile-theme">미숙함, 어색함과 새로움</span>
      </div>
      <div class="tile-icon">🌸</div>
    </a>

    <!-- 여름 -->
    <a href="summer.html" class="season-tile summer-tile">
      <div class="tile-overlay"></div>
      <div class="tile-content">
        <h2>여름</h2>
        <p class="tile-desc">바다</p>
        <span class="tile-theme">일상과 연결, 일상의 안정</span>
      </div>
      <div class="tile-icon">🌊</div>
    </a>

    <!-- 가을 -->
    <a href="autumn.html" class="season-tile autumn-tile">
      <div class="tile-overlay"></div>
      <div class="tile-content">
        <h2>가을</h2>
        <p class="tile-desc">단풍, 낙엽</p>
        <span class="tile-theme">과거에 대한 회상, 감성</span>
      </div>
      <div class="tile-icon">🍂</div>
    </a>

    <!-- 겨울 -->
    <a href="winter.html" class="season-tile winter-tile">
      <div class="tile-overlay"></div>
      <div class="tile-content">
        <h2>겨울</h2>
        <p class="tile-desc">눈, 소나무</p>
        <span class="tile-theme">유난히 길었던 겨울, 스스로에 대한 위로</span>
      </div>
      <div class="tile-icon">❄️</div>
    </a>
  </main>

  <script>
    // 타일 호버 효과 (마우스 위치 기반 좀 더 부드러운 애니메이션)
    document.querySelectorAll('.season-tile').forEach(tile => {
      tile.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.02)';
      });
      tile.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
