<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>겨울 - 나만의 힐링송</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">
  <header class="detail-header">
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <h1>겨울 ❄️</h1>
    <p>눈, 소나무 | 유난히 길었던 겨울, 스스로에 대한 위로</p>
  </header>

  <main class="detail-main">
    <section class="season-detail winter">
      <div class="cards">
        <!-- 카드 1: 악동뮤지션 - 오랜 날 오랜 밤 -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/wEQpfil0IYA/hqdefault.jpg" alt="악동뮤지션 - 오랜 날 오랜 밤 썸네일">
          <div class="card-info">
            <h3>악동뮤지션 - 오랜 날 오랜 밤</h3>
            <blockquote>"[translate:오랜 날 오랜 밤 그리움이 끝이 없던 밤]"</blockquote>
            <!-- <p class="my-comment"></p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/wEQpfil0IYA" title="오랜 날 오랜 밤 MV" allowfullscreen></iframe>
            <p>감성적인 선율로 긴 겨울밤을 위로하는 노래입니다.</p>
          </div>
        </article>

        <!-- 카드 2: The Beatles - Let it be -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/QDYfEBY9NM4/hqdefault.jpg" alt="The Beatles - Let it be 썸네일">
          <div class="card-info">
            <h3>The Beatles - Let it be</h3>
            <blockquote>"Let it be, let it be, let it be, let it be"</blockquote>
            <!-- <p class="my-comment"></p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/QDYfEBY9NM4" title="Let it be MV" allowfullscreen></iframe>
            <p>세상과 나에게 '그저 그대로 두라'는 따뜻한 메시지를 전해주는 명곡입니다.</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="detail.js"></script>
</body>
</html>
