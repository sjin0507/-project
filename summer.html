<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여름 - 나만의 힐링송</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">
  <header class="detail-header">
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <h1>여름 🌊</h1>
    <p>바다 | 일상과 연결, 일상의 안정</p>
  </header>

  <main class="detail-main">
    <section class="season-detail summer">
      <div class="cards">
        <!-- 카드 1: plave - bbuu -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/P8G40A264FY/hqdefault.jpg" alt="plave bbuu 썸네일">
          <div class="card-info">
            <h3>plave - bbuu</h3>
            <blockquote>"[translate:푸른빛 단 하나의 즐거운 파도처럼]"</blockquote>
            <!-- <p class="my-comment">이곳에 코멘트를 남겨주세요.</p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/P8G40A264FY" title="bbuu MV" allowfullscreen></iframe>
            <p>파도처럼 시원한 여름, 일상 속 작은 즐거움을 노래합니다.</p>
          </div>
        </article>

        <!-- 카드 2: sole - every day good day -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/_ngjXGKNa4s/hqdefault.jpg" alt="sole every day good day 썸네일">
          <div class="card-info">
            <h3>sole - every day good day</h3>
            <blockquote>"[translate:아무 일도 일어나지 않아도 좋은 날]"</blockquote>
            <!-- <p class="my-comment"></p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/_ngjXGKNa4s" title="every day good day MV" allowfullscreen></iframe>
            <p>일상에 스며드는 잔잔한 여름의 위로를 담았습니다.</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="detail.js"></script>
</body>
</html>
