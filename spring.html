<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>봄 - 나만의 힐링송</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">
  <header class="detail-header">
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <h1>봄 🌸</h1>
    <p>벚꽃 | 미숙함, 어색함과 새로움</p>
  </header>

  <main class="detail-main">
    <section class="season-detail spring">
      <div class="cards">
        <!-- 카드 1: 볼빨간 사춘기-나의 사춘기에게 -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/0qRNugYT7ow/hqdefault.jpg" alt="볼빨간 사춘기 - 나의 사춘기에게 썸네일">
          <div class="card-info">
            <h3>볼빨간 사춘기 - 나의 사춘기에게</h3>
            <blockquote>"[translate:혹시 너는 꿈을 꾸니 작아도 내일이 궁금하니]"</blockquote>
            <!-- <p class="my-comment">여기에 내 생각을 자유롭게 써보세요...</p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/0qRNugYT7ow" title="나의 사춘기에게 MV" allowfullscreen></iframe>
            <p>벚꽃 내음과 미숙하지만 설레는 시작을 노래한 곡입니다.</p>
          </div>
        </article>

        <!-- 카드 2: 악동뮤지션 - Give love -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/gRf0yRIF-Ik/hqdefault.jpg" alt="악동뮤지션 Give love 썸네일">
          <div class="card-info">
            <h3>악동뮤지션 - Give love</h3>
            <blockquote>"[translate:Give love, let's try just a little bit more]"</blockquote>
            <!-- <p class="my-comment">여기도 내 감상을 써주세요!</p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/gRf0yRIF-Ik" title="Give love MV" allowfullscreen></iframe>
            <p>설렘과 어색함, 그리고 다가가는 사랑을 상큼하게 그린 곡입니다.</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="detail.js"></script>
</body>
</html>
