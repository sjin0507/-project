<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가을 - 나만의 힐링송</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">
  <header class="detail-header">
    <a href="index.html" class="back-btn">← 돌아가기</a>
    <h1>가을 🍂</h1>
    <p>단풍, 낙엽 | 과거에 대한 회상, 감성</p>
  </header>

  <main class="detail-main">
    <section class="season-detail autumn">
      <div class="cards">
        <!-- 카드 1: 적재 - 반짝 빛나던 나의 2006년 -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/67i2zCI4G14/hqdefault.jpg" alt="적재 - 반짝 빛나던 나의 2006년 썸네일">
          <div class="card-info">
            <h3>적재 - 반짝 빛나던 나의 2006년</h3>
            <blockquote>"[translate:멈춰진 그 시간 위에 선명히 남은 마음]"</blockquote>
            <!-- <p class="my-comment"></p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/67i2zCI4G14" title="반짝 빛나던 나의 2006년 MV" allowfullscreen></iframe>
            <p>가을의 낙엽처럼, 추억을 감성적으로 노래하는 곡입니다.</p>
          </div>
        </article>

        <!-- 카드 2: 신인류 - 날씨의 요정 -->
        <article class="song-card" tabindex="0">
          <img src="https://i.ytimg.com/vi/gNXFtFVz8NI/hqdefault.jpg" alt="신인류 - 날씨의 요정 썸네일">
          <div class="card-info">
            <h3>신인류 - 날씨의 요정</h3>
            <blockquote>"[translate:예고 없는 바람이 와도 괜찮아]"</blockquote>
            <!-- <p class="my-comment"></p> -->
          </div>
          <button class="toggle-btn">상세보기</button>
          <div class="card-detail">
            <iframe src="https://www.youtube.com/embed/gNXFtFVz8NI" title="날씨의 요정 MV" allowfullscreen></iframe>
            <p>계절이 바뀌는 순간의 감성과 작은 위로가 전해지는 곡입니다.</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="detail.js"></script>
